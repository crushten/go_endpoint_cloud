---

project_name: go_endpoint_cloud


builds:
  - binary: go_endpoint_cloud
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    dir: application/

archives:
  - format_overrides:
      - goos: windows
        format: zip
nfpms:
  - formats:
      - apk
      - deb
      - rpm
    maintainer: 'crushten'

dockers:
  - image_templates:
    - "go_endpoint_cloud:{{ .Tag }}-amd64"
    dockerfile: 'application/Dockerfile'
    skip_push: true
    goos: linux
    goarch: amd64
  - image_templates:
    - "go_endpoint_cloud:{{ .Tag }}-arm64"
    dockerfile: 'application/Dockerfile'
    skip_push: true
    goos: linux
    goarch: arm64

sboms:
  - artifacts: archive

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

source:
  enabled: true